spring.application.name=spring-demo
server.port = 8080
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true

spring.config.activate.on-profile=local
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.topic = owl_postal_service
spring.kafka.admin.properties.bootstrap-servers=localhost:9092 ,localhost:9093 , localhost:9094

# Change Swagger UI path
springdoc.swagger-ui.path=/api-docs

# Enable Swagger for production
springdoc.api-docs.enabled=true

# API documentation base URL
springdoc.api-docs.path=/v3/api-docs